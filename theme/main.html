<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ 'style.css' | url }}">
</head>

<body class="{% if page.url == 'references/' %}references{% endif %}">
    <header class="header">
        <h1 class="header__title">{{ config.site_name }}</h1>
    </header>
    <nav class="nav">
        {% for item in nav %}
        <a href="{{ item.url | url }}" class="nav__link {% if item.active %}active{% endif %}">
            {{ item.title }}
        </a>
        {% endfor %}
    </nav>
    <div class="divider"></div>
    <main class="main">
        <div class="container">
            {{ page.content }}
        </div>
    </main>
    <footer class="footer">
        &copy; {{ config.site_author }}
    </footer>
</body>

</html>
